        function cadastrar(){
            var nome = form1.nome.value;

            if(nome == ""){
                alert("Preencha seu nome completo");
                form1.nome.focus;
                return false;
            }
            if(email == ""){

                form1.email.focus;
                return false;
            }
            return true
        }
